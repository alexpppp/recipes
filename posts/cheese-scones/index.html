      <script>
  let wakeLock = null;
  const wakeButton = document.getElementById('wake-toggle');
  let wakeActive = false;
  async function requestWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      wakeActive = true;
      updateButton(true);
      wakeLock.addEventListener('release', () => {
        wakeActive = false;
        updateButton(false);
        console.log('Wake Lock released');
      });
      console.log('Wake Lock active');
    } catch (err) {
      console.error(`Wake Lock error: ${err.name}, ${err.message}`);
    }
  }
  function releaseWakeLock() {
    if (wakeLock !== null) {
      wakeLock.release();
      wakeLock = null;
    }
  }
  function updateButton(active) {
    if (active) {
      wakeButton.classList.add('is-success');
      wakeButton.classList.remove('is-light');
      wakeButton.querySelector('.icon i').classList.replace('fa-moon', 'fa-sun');
      wakeButton.querySelector('span:nth-child(2)').textContent = 'Awake';
    } else {
      wakeButton.classList.remove('is-success');
      wakeButton.classList.add('is-light');
      wakeButton.querySelector('.icon i').classList.replace('fa-sun', 'fa-moon');
      wakeButton.querySelector('span:nth-child(2)').textContent = 'Keep Awake';
    }
  }
  // Re-acquire on visibility change
  document.addEventListener('visibilitychange', () => {
    if (wakeActive && document.visibilityState === 'visible') {
      requestWakeLock();
    }
  });
  // Toggle wake lock on button click
  wakeButton.addEventListener('click', () => {
    if (wakeActive) {
      releaseWakeLock();
    } else {
      requestWakeLock();
    }
  });
</script>
